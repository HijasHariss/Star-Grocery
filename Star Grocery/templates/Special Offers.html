   <select id="CategoryDropdown" onchange="redirectToCategory()">
     <option value="" disabled selected>Choose from Category</option>
     <option value="{{ url_for('FruitsVegetables') }}">Fruits & Vegetables</option>
     <option value="{{ url_for('DairyProducts') }}">Dairy Products</option>
     <option value="{{ url_for('GrainsCereals') }}">Grains & Cereals</option>
     <option value="{{ url_for('Snacks') }}">Snacks</option>
     <option value="{{ url_for('EggMeatFish') }}">Eggs, Meat & Fish</option>
     <option value="{{ url_for('Beverages') }}">Beverages</option>
   </select>
   <a class="btn btn-danger" href="{{ url_for('Logout') }}" style=" color: #ffffff; margin-left: 700px; font-size: 13px;">Logout</a>
   <form action="{{ url_for('Search') }}" style="margin-left: 100px;" method="GET">
    <input type="text" name="query" placeholder="Search products...">
    <button type="submit">Search</button>
   </form>
   
  </header>

 <main>
  <div>
   <h1>Special Offers</h1>
   <div class="ProductList">
   {% for product in products %}
    <div class="Product">
    <figure>
     <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}">
     <h3>{{ product.name }}</h3>
     <p>Real Price: {{ product.price }} Rs</p>
     <p style="color: red">Offer Rate: {{ product.offer }} %</p>
     <h4 style="color: red">Offer Price: {{ product.price-(product.price*product.offer/100) }} Rs</h4>
     <p>Stock: {{ product.stock }}</p>
     <a href="{{ url_for('ProductDisplay', id=product.id) }}" class="btn btn-success">Buy</a>
    </figure>
     <p/>
    </div>
    {% endfor %}
   </div>
  </div>
 </main>
   <script>
      function redirectToCategory() {
         var selectedValue = document.getElementById("CategoryDropdown").value;
         if (selectedValue !== "") {
            window.location.href = selectedValue;
            }
        }
   </script>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
