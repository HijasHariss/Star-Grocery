<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='Style.css') }}">
 </head>

 <body>
  <header>
    <div class="home-container">
      <div class="home-navbar">
        <header data-role="Header" class="home-header max-width-container">
          <div class="home-navbar1">
            <div class="home-container01">
  
            </div>
            <div class="home-middle">
              <div class="home-left">
                <a class="navbar-link" href="{{ url_for('AdminDashboard') }}" >HOME</a>
              </div>
              <a class="navbar-logo-title" href="{{ url_for('AdminDashboard') }}">STAR GROCERY</a>
          </div>
        </div>
      </div>
  
      </div>

   <a class="btn btn-danger" href="{{ url_for('Logout') }}" style=" color: #ffffff; margin-left: 650px; font-size: 13px;">Logout</a>
   
  </header>
  <main>
    <h2>Edit Product</h2>
    <form method="POST">
        <div style="margin-right: 127px;">
        <label for="name">Product Name:</label>
        <select id="name" name="name">
            {% for product in products %}
                <option value="{{ product.name }}">{{ product.name }}</option>
            {% endfor %}
        </select>
        <br>
        </div>
        <div style="margin-right: 65px;">
        <label for="new_name">New Product Name:</label>
        <input type="text" id="new_name" name="new_name">
        <br>
        </div>
        <label for="new_price">New Price:</label>
        <input type="number" id="new_price" name="new_price" step="0.01">
        <br>
        <label for="new_stock">New Stock:</label>
        <input type="number" id="new_stock" name="new_stock" step="0.01">
        <br>
        <label for="new_offer">New Offer:</label>
        <input type="number" id="new_offer" name="new_offer">
        <br>
        <button type="submit" class="btn btn-warning">Save Changes</button>
    </form>
  </main>
  <div class="FlashBox">
  {% with messages = get_flashed_messages() %}
     {% if messages %}
       <div class="FlashMessage">
           {{ messages[0] }}
       </div>
      {% endif %}
  {% endwith %}
  </div>
</body>
</html>
